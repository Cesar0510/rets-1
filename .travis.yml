language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
# command to install dependencies
install:
  - "pip install setuptools --upgrade; pip install -r test_requirements.txt; python setup.py install"
# command to run tests
script: nosetests --with-coverage --cover-package=rets
after_success:
  coveralls
notifications:
  slack:
    secure: 
    on_success: always
    on_failure: never